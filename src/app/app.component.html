<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Welcome to {{ title }}!</span>
    <span class="spacer"></span>
    <a
      mat-flat-button
      routerLink="/login"
      color="accent"
      routerLinkActive="active"
      *ngIf="!isLoggedIn().value; else elseBlock"
    >
      Log In
    </a>
    <ng-template #elseBlock>Welcome {{ currentUserName() }}</ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
