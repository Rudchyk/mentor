<div class="content">
  <div class="admin__save-panel">
    <app-back-to-home></app-back-to-home>
    <a mat-raised-button color="warn" *ngIf="saveState" (click)="saveData()">Save all changes</a>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Mentor name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Occupation </th>
      <td mat-cell *matCellDef="let element"> {{ element.occupation }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <a mat-mini-fab (click)="openDialog(element, i)">
          <mat-icon aria-label="Edit mentor">edit</mat-icon>
        </a>
        <a mat-mini-fab (click)="openAreYouSureDialog(element)">
          <mat-icon aria-label="Delete mentor">delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p>
    <a mat-raised-button color="accent" (click)="openDialog(null, null)">+ Add new mentor</a>
  </p>
</div>
