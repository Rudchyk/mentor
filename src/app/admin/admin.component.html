<div class="content">
  <div class="admin__save-panel">
    <a mat-raised-button color="warn" *ngIf="saveState" (click)="saveData()">Save all changes</a>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Mentor name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Occupation </th>
      <td mat-cell *matCellDef="let element"> {{ element.occupation }} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a mat-mini-fab (click)="openDialog(element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p>
    <a mat-raised-button color="primary" (click)="openDialog()">Add new mentor</a>
  </p>
</div>
