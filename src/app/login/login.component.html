<div class="content">
  <form 
    class="login-panel"
    [formGroup]="loginForm"
    (ngSubmit)="loginAction()" >
    <mat-card >
      <mat-card-content>
          <mat-form-field class="login-panel__form-field">
            <input
              matInput
              placeholder="Username"
              name="username"
              formControlName="username"
            >
          </mat-form-field>
          <mat-form-field class="login-panel__form-field">
            <input
              matInput
              placeholder="Enter your password"
              [type]="hide ? 'password' : 'text'"
              name="password"
              formControlName="password"
            >
            <mat-icon
              matSuffix
              (click)="hide = !hide"
            >
              {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Log in</button>
        <app-back-to-home></app-back-to-home>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
